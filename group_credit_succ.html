<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "預約成功"
    })
</head>
<body>

    <div class="wrapper">
        <!-- header -->
        @@include('./layout/header.html')
        
        <!-- banner -->
        <div class="login_banner">
            <img src="./images/login_01.png" alt="">
        </div>

        <!-- 上面 -->
        <div class="login_top succ_top payment_succ">

            <h2>預約成功!</h2>

            <!-- 資料表格 -->
            <!-- ul>li>span -->
            <form action="">
                <ul id="n1">
                    <!-- <li>姓名：</li> -->
                    <!-- <li>電話：</li> -->
                </ul>
                <ul id="n2">
                    <!-- <li>訂單編號：</li>
                    <li>入館日期：</li> -->
                </ul>
                <!-- 會員條碼 -->
                <img src="./images/member_01_qrcode.png" alt="">
                <h4>如何使用：請於現場出示QRcode，限於當日兌換，並於票卷上有效日期內核銷使用，逾期失效</h4>
            </form>

            <!-- 按鈕 -->
            <div class="login_btn_out succ">
                <a href="./order_list.html" class="btn_s_remind">訂單紀錄</a>
            </div>

        </div>

        
        
        <!-- footer -->
        @@include('./layout/footer.html')

    </div>

    <script>
        // 購票成功 ajax
        const n1 = document.querySelector('#n1');
        const n2 = document.querySelector('#n2');
        fetch("./php/succ.php")
        .then(rsp => rsp.json(
            console.log(rsp)
        ))
        .then(user => {
            n1.insertAdjacentHTML('beforeend',`
                <li>姓名：<span>${user.DELEGATE_NAME}</span></li>
                <li>電話：<span>${user.DELEGATE_PHONE}</span></li>
            `);
            n2.insertAdjacentHTML('beforeend',`
                <li>訂單編號：<span>${user.ORDER_ID}</span></li>
                <li>入館日期：<span>${user.VISIT_DAY}</span></li>
            `);
        })
    </script>
    
</body>
</html>
