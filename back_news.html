<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_最新消息"
    })
    <script type="module" src="./js/login_status.js"></script>
</head>
<body>

    <div class="back_wrapper">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main back_flexgrow" style="height: 100vh;">
                <div class="back_table_title">
                    <h2>最新消息</h2>
                    <div>
                        <button class="btn_s_default draft_button"><a href="./back_news_draft.html">草稿</a></button>
                        @@include('./layout/search_component.html')
                        <span class="icon_create"><a href="./back_news_edit.html"><i class="fa-regular fa-square-plus"></i></a></span>
                    </div>
                </div>
                <table id="app_backTable" class="back_table back_table_p0" data-tbname="INFORMATION">
                    <thead>
                        <tr>
                            <th data-colname="DATE">公告日期</th>
                            <th data-colname="TITLE">公告主旨</th>
                            <th data-colname="INFO_TYPE">公告單位</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="info in tbArray">
                            <td>{{info.DATE}}</td>
                            <td @click="go(info)">
                                <a :href="'./back_news_edit.html?id='+info.INFO_ID">
                                {{info.TITLE}}
                            <!-- </a> -->
                            </td>
                            <td>{{info.INFO_TYPE}}</td>
                            <td>{{info.SITUATION}}</td>
                            <td>
                                <!-- <span class="icon_edit"><i class="fa-regular fa-pen-to-square"></i></span>
                                <span class="icon_del" @click="news_down(info.INFO_ID)"><i class="fa-regular fa-trash-can"></i></span> -->
                                <button @click="news_down(info.INFO_ID)">下架</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <ul class="news_page">
                    <li>＜</li>
                    <li>01</li>
                    <li>02</li>
                    <li>03</li>
                    <li>04</li>
                    <li>05</li>
                    <li>＞</li>
                </ul> -->
            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>

    <script src="./js/back_loginStatus_logout.js"></script>
</body>
</html>
