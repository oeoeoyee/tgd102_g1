<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_最新消息草稿"
    })
</head>
<body>

    <div class="back_wrapper">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main back_flexgrow">
                <div class="back_table_title">
                    <h2>最新消息草稿</h2>
                    <div>
                        @@include('./layout/search_component.html')
                        <span class="icon_create"><i class="fa-regular fa-square-plus"></i></span>
                        <span class="icon_del"><i class="fa-regular fa-trash-can"></i></span>                  </div>
                </div>
                <table id="app_backTable" class="back_table back_table_p0 back_table_ckbox" data-tbname="INFORMATION">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="">
                            </th>
                            <th>公告日期</th>
                            <th>公告主旨</th>
                            <th>公告單位</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="info in tbArray">
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>{{info.DATE}}</td>
                            <td><a :href="'./back_news_edit.html?id='+info.INFO_ID">{{info.TITLE}}</a></td>
                            <td>{{info.INFO_TYPE}}</td>
                            <td>
                                <span class="icon_edit"><i class="fa-regular fa-pen-to-square"></i></span>
                                <span class="icon_del" @click="news_down(info.INFO_ID)"><i class="fa-regular fa-trash-can"></i></span>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>2022/08/24</td>
                            <td><a href="./back_news_edit.html">518博物館日 期間限定優惠</a></td>
                            <td>活動方</td>
                            <td>
                                <span class="icon_edit"><i class="fa-regular fa-pen-to-square"></i></span>
                                <span class="icon_del"><i class="fa-regular fa-trash-can"></i></span>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <button class="btn_s_default"><a href="./back_exhibition.html">返回</a></button>
            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>
</body>
</html>
