<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    @@include('./layout/head.html',{ "title":'新藝術運動' })
  </head>

  <body>
    <div class="wrapper ex_info_wrapper">
      @@include('./layout/header.html')
      <!-- ====================================================== -->
      <!-- 上方大圖 -->
      <div class="ex_info_banner">
        <picture>
          <source
            srcset="./images/ex_a1_banner.jpg"
            media="(min-width:500px)"
          />
          <source
            srcset="./images/ex_a1rwd_banner.jpg"
            media="(max-width:500px)"
          />
          <img src="./images/" />
        </picture>
      </div>
      <!-- 麵包屑 -->
      <div class="ex_info_bread">
        <ul class="ex_center">
          <li class="ex_info_bread1"><p>常設展覽</p></li>
          <li class="ex_info_bread2"><p>十九世紀</p></li>
          <li class="ex_info_bread3"><p>新藝術運動</p></li>
        </ul>
      </div>
      <!-- 展覽簡介 -->
      <div class="ex_info_main ex_center">
        <!-- 標題區塊 -->
        <div class="title">
          <h2 id="title"></h2>
          <p>追朔藝術家們於館內展出的歷史典藏</p>
          <div></div>
        </div>

        <!-- 圖文區塊 -->
        <div class="ex_info_main_info">
          <img src="./images/ex_a1.jpg" alt="" />
          <div class="ex_info_line"></div>

          <div class="ex_info_main_text">
            <h4>新藝術風格的繪畫作品</h4>
            <p id="ex_info"></p>
          </div>
        </div>
      </div>
      <!-- 加入提醒 -->
      <div class="ex_info_join">
        <div class="ex_center">
          <h5>成為會員並接收最新展覽資訊</h5>
          <a href="./signin.html" class="btn_s_remind">加入會員</a>
        </div>
      </div>
      <!-- 相關藝術品 -->
      <div class="ex_info_art ex_center">
        <div class="title">
          <h3>代表性創作</h3>
          <p>追朔藝術家們於館內展出的歷史典藏</p>
          <div></div>
        </div>
        <div class="ex_info_art_item">
          <img src="./images/ex_a2.jpg" class="ex_art_item-0" />
          <img src="./images/ex_a3.jpg" class="ex_art_item-1" />
          <img src="./images/ex_a4.jpg" class="ex_art_item-2" />
          <img src="./images/ex_a5.jpg" class="ex_art_item-3" />
          <img src="./images/ex_a6.jpg" class="ex_art_item-4" />
        </div>
      </div>
      <!-- 購票提醒 -->
      <div class="ex_info_buy">
        <div class="ex_center">
          <h5>深入了解欣賞歷史文物</h5>
          <a href="./ticket.html" class="btn_s_remind">立即購票</a>
        </div>
      </div>
      <!-- 相關展覽 -->
      <div class="ex_info_other ex_center">
        <div>
          <div class="title">
            <h3>相關展覽</h3>
            <p>追朔藝術家們於館內展出的歷史典藏</p>
            <div></div>
          </div>

          <div class="ex_info_like">
            <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
            <ul class="ex_center">
              <li class="ex_info_like1">
                <h3>兵器演進</h3>
              </li>
              <li class="ex_info_like2">
                <h3>歷史事件</h3>
              </li>
              <li class="ex_info_like3">
                <h3>探索秘境</h3>
              </li>
            </ul>
            <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
          <div class="ex_info_btn">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- ====================================================== -->
      <!-- @@include('./layout/footer.html') -->
    </div>

    <script>
      const title = document.querySelector("#title");
      const ex_info = document.querySelector("#ex_info");

      fetch("./php/ex_info.php?ex_id=1")
        .then((resp) => resp.json())
        .then((info) => {
          (title.innerHTML = info.NAME),
            (ex_info.innerHTML = info.INTRODUCTION);
        });
    </script>
  </body>
</html>
