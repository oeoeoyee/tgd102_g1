<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_常設展編輯"
    })
</head>
<body>

    <div class="back_wrapper" id="app">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main ">
                <div class="edit_edit_title">
                    <h2>常設展編輯</h2>
                    <span></span>
                </div>

                <div class="back_edit_title">
                    <label>常設名稱</label>
                    <input type="text" v-model="name">
                    <p>20字</p>
                </div>

                <div class="back_edit_room">
                    <label>主題分類</label>
                    <select id="type" @change="select1">
                        <option v-for="type in types">{{type}}</option>
                    </select>
                </div>

                <div class="back_edit_title">
                    <label>常設開始日</label>
                    <input type="date" v-model="start_day">
                </div>

                <div class="back_edit_title">
                    <label>常設結束日</label>
                    <input type="date" v-model="end_day">
                </div>


                <div class="back_edit_room">
                    <label>展廳</label>
                    <select id="room" @change="select2">
                        <option v-for="roomNo in room_select">{{roomNo}}</option>
                    </select>
                </div>

                <div class="back_edit_pic">
                    <label for="">主旨圖片</label>
                    <div class="dragimg">{{img1}}</div>
                    <label class="pic">
                        <input multiple="multiple" type="file" style="display:none;" accept="image/png, image/gif, image/jpeg"  @change="getFiles1($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_title">
                    <label>介紹標題</label>
                    <input type="text" v-model="main_title">
                    <p>20字</p>
                </div>


                <div class="back_edit_text">
                    <label for="">展覽介紹</label>
                    <textarea v-model="introduction">{{introduction}}</textarea>
                    <p>205字</p>
                </div>

                <div class="back_edit_pic">
                    <label for="">介紹圖片</label>
                    <div class="dragimg">{{img2}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg"  @change="getFiles2($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_pic">
                    <label for="">代表圖片1</label>
                    <div class="dragimg">{{img3}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg" @change="getFiles3($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_pic">
                    <label for="">代表圖片2</label>
                    <div class="dragimg">{{img4}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg" @change="getFiles4($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_pic">
                    <label for="">代表圖片3</label>
                    <div class="dragimg">{{img5}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg" @change="getFiles5($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_pic">
                    <label for="">代表圖片4</label>
                    <div class="dragimg">{{img6}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg"  @change="getFiles6($event)">
                        <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_pic">
                    <label for="">代表圖片5</label>
                    <div class="dragimg">{{img7}}</div>
                    <label class="pic">
                        <input type="file" style="display:none;" accept="image/png, image/gif, image/jpeg"  @change="getFiles7($event)">
                        <p>瀏覽</p>
                    </label>
                </div>


                
                <div class="edit_button">
                    <a href="./back_exhibition_draft.html"><button>儲存草稿</button></a>
                    <a href="./back_exhibition.html"><button>送出資料</button></a>
                </div>



            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>

</body>
</html>
