<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_最新消息編輯"
    })
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>

    <div class="back_wrapper">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main">
                <div class="edit_edit_title">
                    <h2>最新消息</h2>
                    <span></span>
                </div>

                <div class="back_edit_title">
                    <label>公告主旨</label>
                    <input type="text">
                    <p>20字</p>
                </div>

                <div class="back_edit_pic">
                    <label for="">圖片</label>
                    <div class="dragimg"></div>
                    <!-- <button>瀏覽</button> -->
                    <label class="pic">
                    <input type="file" accept="image/png, image/gif, image/jpeg">
                    <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_summernote">
                    <label for="">內文</label>
                    <div id="summernote"></div>
                </div>


                <div class="back_edit_file">
                    <label for="">附件</label>
                    <div class="dragfile"></div>
                    <label class="pic">
                        <input type="file">
                        <p>瀏覽</p>
                        </label>
                    <p>2個附件</p>
                </div>

                <div class="back_edit_title">
                    <label>相關連結</label>
                    <input type="text">
                </div>

                <div class="edit_checkbox">
                    <h4>公告單位</h4>
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">館方</label> 
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">活動方</label> 
                </div>

                <div class="edit_checkbox">
                    <h4>公告單位</h4>
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂1</label> 
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂2</label>  
                </div>
                
                <div class="edit_button">
                    <button>儲存草稿</button>
                    <button>送出資料</button>
                </div>




            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>

    <script>
$('#summernote').summernote({
        placeholder: "編輯資訊",
        tabsize: 2,
        height: 200,
      });
    </script>
</body>
</html>
