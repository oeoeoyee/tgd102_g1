<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_最新消息編輯"
    })
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    
    <!-- include codemirror (codemirror.css, codemirror.js, xml.js, formatting.js) -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/monokai.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/mode/xml/xml.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.js"></script>
    
    <!-- include summernote css/js-->
    <link href="summernote.css">
    <script src="summernote.js"></script>
</head>
<body>

    <div class="wrapper">

        <!-- header -->
        @@include('./layout/header.html')

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main">
                <div class="edit_edit_title">
                    <h2>最新消息</h2>
                    <span></span>
                </div>

                <div class="back_edit_title">
                    <label>公告主旨</label>
                    <input type="text">
                    <p>20字</p>
                </div>

                <div class="back_edit_pic">
                    <label for="">圖片</label>
                    <div class="dragimg"></div>
                    <button>瀏覽</button>
                </div>

                <div class="back_edit_file">
                    <label for="">內文</label>
                    <div class="summernote">summernote 1</div>
                </div>


                <div class="back_edit_file">
                    <label for="">附件</label>
                    <div class="dragfile"></div>
                    <button>瀏覽</button>
                    <p>2個附件</p>
                </div>

                <div class="back_edit_title">
                    <label>相關連結</label>
                    <input type="text">
                </div>

                <div class="edit_checkbox">
                    <h4>公告單位</h4>
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">館方</label> 
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">活動方</label> 
                </div>

                <div class="edit_checkbox">
                    <h4>公告單位</h4>
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂1</label> 
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂2</label>  
                </div>
                
                <div class="edit_button">
                    <button>儲存草稿</button>
                    <button>送出資料</button>
                </div>




            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>

    <script>
        $(document).ready(function() {
  $('#summernote').summernote({height: 300});
});
    </script>
</body>
</html>
