<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "後台_最新消息編輯"
    })
    <script src=""></script>
</head>
<body>

    <div class="back_wrapper" id="app">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main back_flexgrow">
                <div class="edit_edit_title">
                    <h2>最新消息</h2>
                    <span></span>
                </div>

                <div class="back_edit_title">
                    <label>公告主旨</label>
                    <input type="text" v-model="title">
                    <p>20字{{title}}</p>
                </div>

                <div class="back_edit_title" :value="time">
                    <label>上傳時間{{time}}</label>
                    <input type="date">
                </div>
                
                <div class="back_edit_pic">
                    <label for="">圖片</label>
                    <div class="dragimg"></div>
                    <!-- <button>瀏覽</button> -->
                    <label class="pic">
                    <input type="file" accept="image/png, image/gif, image/jpeg">
                    <p>瀏覽</p>
                    </label>
                </div>

                <div class="back_edit_text">
                    <label for="">內文</label>
                    <textarea></textarea>
                    <p>205字</p>
                </div>

                <div class="edit_checkbox">
                    <h4>公告單位</h4>
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">館方</label> 
                    <input type="checkbox" name="單位"  style='width:18px;height:18px;'><label for="單位">其他</label> 
                </div>

                <div class="edit_checkbox">
                    <h4>置頂文章</h4>
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂1</label> 
                    <input type="checkbox" name="other" style='width:18px;height:18px;'><label for="other">置頂2</label>  
                </div>
                
                <div class="edit_button">
                    <a href="./back_news_draft.html"><button>儲存草稿</button></a>
                    <a href="./back_news.html"><button>送出資料</button></a>
                </div>




            </div>
        </div>

        <!-- footer -->
        <!-- @@include('./layout/footer.html') -->
    </div>
<script  src="./js/vue.js"></script>
<script src="./js/back_news_edit.js"></script>
</body>
</html>
