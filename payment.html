<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "信用卡付款"
    })
</head>
<body>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
    <!-- <script src='https://stripe.github.io/jquery.payment/lib/jquery.payment.js'></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <script type="module" src="./js/payment.js"></script>


    <div class="wrapper">
        
        <!-- header -->
        @@include('./layout/header.html')
        

        <div class="payment_title">
            <span>信用卡付款</span>
            <p>請填寫信用卡資料</p>
        </div>

        <div class="credit">

            <form novalidate autocomplete="on">
                
                <ul>
                    <li class="card_type">
                        <label>請選擇卡別:</label>
                        <select name="card_type" id="card_type">
                            <option value="visa">VISA</option>
                            <option value="jcb">JCB</option>
                            <option value="master">MASTER</option>
                        </select>
                    </li>
                    <li class="card_num">
                        <label>請輸入卡號:</label>
                        <input id="card_num" type="text" class="cc-number" pattern="\d*" x-autocompletetype="cc-number" placeholder="•••• •••• •••• ••••" required />
                        <div class="error"></div>
                    </li>
                    <li>
                        <label>請輸入日期:</label>
                        <input type="text" class="cc-exp" pattern="\d*" x-autocompletetype="cc-exp" placeholder="MM / YYYY" required maxlength="9" />
                    </li>
                    <li>
                        <label>安全碼:</label>
                        <input type="text" class="cc-cvc" pattern="\d*" x-autocompletetype="cc-csc" placeholder="123" required maxlength="4" autocomplete="off" />
                    </li>
                </ul>

                <label class="validation"></label>

                <button type="submit" class="btn_s_remind">Submit</button>
            </form>

        </div>

    </div>

    
</body>
</html>
