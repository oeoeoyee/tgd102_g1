<!DOCTYPE html>

<head>
    @@include('./layout/head.html', {
        "title" : "後台_特別展覽草稿"

</head>
<body>

    <div class="back_wrapper">

        <!-- header -->
        <!-- @@include('./layout/header.html') -->

        <div class="back_out">
            
            <!-- 主選單 -->
            <nav class="back">
            @@include('./layout/back_nav.html')
            </nav>
            
            <!-- 右邊 -->
            <div class="back_main back_flexgrow">
                <div class="back_table_title">
                    <h2>特別展覽草稿</h2>
                    <div>
                        @@include('./layout/search_component.html')
                        <span class="icon_create"><a href="./back_events_edit.html"><i class="fa-regular fa-square-plus"></i></a></span>
                        <span class="icon_del"><i class="fa-regular fa-trash-can"></i></span>
                    </div>
                </div>
                <table id="app_backTable" class="back_table back_table_p0 back_table_ckbox" data-tbname="EVENTS">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="">
                            </th>
                            <th>預告日期</th>
                            <th>開始日期</th>
                            <th>下架日期</th>
                            <th>展覽名稱</th>
                            <th>展覽狀態</th>
                            <th>展廳</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="info in tbArray">
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>修正</td>
                            <td>{{info.start_date}}</td>
                            <td>{{info.end_date}}</td>
                            <td><a :href="'./back_events_edit.html?id='+info.INFO_ID"></a>{{info.name}}</a></td>
                            <td>{{info.situation}}</td>
                            <td>{{info.room}}</td>
                            <td>
                                <span class="icon_edit"><i class="fa-regular fa-pen-to-square"></i></span>
                                <span class="icon_del" @click="event_down(info.ID)"><i class="fa-regular fa-trash-can"></i></span>
                            </td>
                        </tr>

                        </tr> -->
                    </tbody>
                </table>
                <button class="btn_s_default"><a href="./back_events.html">返回</a></button>
            </div>
        </div>

        <!-- @@include('./layout/footer.html') -->
