<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./layout/head.html', {
            "title" : "忘記密碼"
        })
    </head>
    <body>
    
        <div class="wrapper">
            <!-- header -->
            @@include('./layout/header.html')
            
            <!-- banner -->
            <div class="login_banner">
                <img src="./images/login_01.png" alt="">
            </div>

            <!-- 上面 -->
            <div class="login_top signin_out forget">

                <h2>忘記密碼</h2>

                <form method="post" action="./login.html">
                    <ul>
                        <!-- 電子信箱(帳號) -->
                        <li class="forget_btn">
                            <input type="email" class="forget_email" placeholder="請輸入電子信箱" name="email">
                            <input type="button" class="btn_s_default" value="送出">
                        </li>
                        <!-- 驗證碼 -->
                        <li>
                            <input type="text" placeholder="輸入認證碼(已寄送至電子信箱)" name="code">
                        </li>
                        <!-- 密碼 -->
                        <li>
                            <input type="password" placeholder="密碼：英數混合，六至十二字" name="pwd">
                        </li>
                        <!-- 確認密碼 -->
                        <li>
                            <input type="password" placeholder="確認新密碼：英數混合，六至十二字" name="pwd">
                        </li>
                    </ul>

                    <!-- 按鈕 -->
                    <div class="login_btn_out signin_btn_out">
                        <input type="submit" value="確認" class="btn_s_remind">
                    </div>
                </form>

            </div>
            
            
            <!-- footer -->
            @@include('./layout/footer.html')
            
        </div>
    </body>
</body>
</html>
